    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <ul class="UL">
        <li class="LI"><a class="active" href="index.html">Home</a></li>
        <li class="LI"><a href="product.html">Product</a></li>
        <li class="LI"><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <h1>Contact Form</h1>

    <section>
      <div class="container">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="email">your email</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your email.."
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
      <h2 style="text-align: center; padding-top: 50px">Follow us on</h2>
      <div class="icon_pack">
        <div>
          <img class="icons" src="facebook.png" alt="" />
          <p class="tag">facebook</p>
        </div>
        <div>
          <img class="icons" src="instagram.png" alt="" />
          <p class="tag">Instagram</p>
        </div>
        <div>
          <img class="icons" src="mail.png" alt="" />
          <p class="tag">Mail</p>
        </div>
      </div>
    </section>

    <footer>
      <ul>
        <li><a class="active" href="#home">Blog</a></li>
        <li><a href="#news">Forum</a></li>
        <li><a href="#contact">Address</a></li>

      <p style="color: azure; text-align: center; padding-left: 30px">
        Cisco all right reserved
      </p>
    </footer>
